<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevClub-Portif√≥lio</title>
</head>
<body>
    <main>
        <img src="./assets/portifolio2.jpg" alt="banner-portifolio">
        <div class="container" style="
        --width: 100px;
        --height: 50px;
        --quantity: 10;
        ">
            <div class="carrossel">
                <div class="item" style="--delay: 1s"><img src="./assets/item1-1.png" alt=""></div>
                <div class="item" style="--delay: 2s"><img src="./assets/item1-2.png" alt=""></div>
                <div class="item" style="--delay: 3s"><img src="./assets/item1-3.png" alt=""></div>
                <div class="item" style="--delay: 4s"><img src="./assets/item1-4.png" alt=""></div>
                <div class="item" style="--delay: 5s"><img src="./assets/item1-5.png" alt=""></div>
                <div class="item" style="--delay: 6s"><img src="./assets/item1-6.png" alt=""></div>
                <div class="item" style="--delay: 7s"><img src="./assets/item1-7.png" alt=""></div>
                <div class="item" style="--delay: 8s"><img src="./assets/item1-8.png" alt=""></div>
                <div class="item" style="--delay: 9s"><img src="./assets/item1-9.png" alt=""></div>
                <div class="item" style="--delay: 10s"><img src="./assets/item1-10.png" alt=""></div>
            </div>
        </div>

        <div class="container reverse" style="
        --width: 200px;
        --height: 200px;
        --quantity: 9;
        ">
            <div class="carrossel">
                <div class="item" style="--delay: 3s"><img src="./assets/item2_1.jpg" alt=""></div>
                <div class="item" style="--delay: 4s"><img src="./assets/item2_2.jpg" alt=""></div>
                <div class="item" style="--delay: 5s"><img src="./assets/item2_3.jpg" alt=""></div>
                <div class="item" style="--delay: 6s"><img src="./assets/item2_4.jpg" alt=""></div>
                <div class="item" style="--delay: 7s"><img src="./assets/item2_5.jpg" alt=""></div>
                <div class="item" style="--delay: 8s"><img src="./assets/item2_6.jpg" alt=""></div>
                <div class="item" style="--delay: 9s"><img src="./assets/item2_7.jpg" alt=""></div>
                <div class="item" style="--delay: 10s"><img src="./assets/item2_8.jpg" alt=""></div>
                <div class="item" style="--delay: 11s"><img src="./assets/item2_9.jpg" alt=""></div>
            </div>
        </div>

    </main>
</body>
</html>
